<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./css/index.css">

  <title>block 1.5</title>

<body class="body">

        <li class="swiper-slide brands__item">

          </div>
        </li>
        <li class="swiper-slide brands__item">
          <div class="brand-card">
            <img class="brand-card__img" src="./images/apple-brands.svg" alt="image brand">

        <li class="swiper-slide brands__item">

          </div>
        </li>
        <li class="swiper-slide brands__item">
          <div class="brand-card">
            <img class="brand-card__img" src="./images/acer-brands.svg" alt="image brand">
            <a class="brand-card__link link" href="#"></a>

        </li>
        <li class="swiper-slide brands__item">
          <div class="brand-card">
            <img class="brand-card__img" src="./images/sony-brands.svg" alt="image brand">

        </li>
        <li class="swiper-slide brands__item">

            <img class="brand-card__img" src="./images/lenovo-brands.svg" alt="image brand">

          </div>

            <img class="brand-card__img" src="./images/samsung-brands.png" alt="image brand">
            <a class="brand-card__link link" href="#"></a>
          </div>
        </li>
        <li class="swiper-slide brands__item">
          <div class="brand-card">
            <img class="brand-card__img" src="./images/apple-brands.svg" alt="image brand">
            <a class="brand-card__link link" href="#"></a>
          </div>
        </li>
      </ul>
      <div class="swiper-pagination"></div>
    </div>
    <button class="btn-show-all brands__btn-show-all">Показать все</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
